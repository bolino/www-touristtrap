<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Tourist Trap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <base href="/" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/reset.css?v=1" rel="stylesheet" />
    <link href="css/app.css?v=2" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="site-background">
            <div class="layout">
                <main>
                    <div class="container">
                        <header>
                            <h1 class="availability">
                                <img src="img/common/logo.png" width="1014" alt="Tourist Trap" />
                            </h1>
                            <h2>Coming 2023</h2>
                        </header>
                        <ul class="stores">
                            <li class="store store-steam">
                                <a href="https://store.steampowered.com/app/2206660/Tourist_Trap/" target="_blank">
                                    <img src="img/stores/store-steam.png" width="107" />
                                </a>
                            </li>
                            <li class="store store-xbox">
                                <a>
                                    <img src="img/stores/store-xbox.png" />
                                </a>
                            </li>
                        </ul>
                        <div id="cuboid">
                            <form action="https://formspree.io/f/xyyqgyzq"
                                  class="form-newsletter"
                                  method="POST">
                                <!-- #1 hover button -->
                                <div>
                                    <p class="cuboid-text">Subscribe to our newsletter</p>
                                </div>
                                <!-- #2 text input -->
                                <div>
                                    <!-- Label to trigger #submit -->
                                    <label for="submit" class="submit-icon">
                                        <i class="fa fa-chevron-right"></i>
                                    </label>
                                    <input type="email" id="email" name="email" class="cuboid-text" placeholder="Your Email" autocomplete="off" />
                                    <!-- hidden submit button -->
                                    <input type="submit" id="submit" />
                                </div>
                                <!-- #3 loading message -->
                                <div>
                                    <p class="cuboid-text loader" id="form-status">Just a moment</p>
                                </div>
                                <!-- #4 success message -->
                                <div>
                                    <!-- reset/retry button -->
                                    <span class="reset-icon"><i class="fa fa-refresh"></i></span>
                                    <p class="cuboid-text">Thank you, we'll keep you posted</p>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
                <picture class="art">
                    <img src="img/common/head-art.png" />
                </picture>
                <aside>
                    <img src="img/common/best-debug-game.png"
                         width="115"
                         alt="Best debug game 2022 Uruguay Game Award" />
                </aside>
                <footer>
                    <ul class="socials">
                        <li class="social-twitter">
                            <a href="https://twitter.com/tragicoxmedia?t=9aSOIWDd00vCAmPxyJrbjg&s=09" target="_blank">
                                <img src="/img/social/twitter.png"
                                     width="35"
                                     height="29"
                                     alt="Turist trap twitter social media" />
                            </a>
                        </li>
                    </ul>
                </footer>
            </div>
        </div>
    </div>
    <script src="css/app.js?v=1"></script>
</body>
</html>
